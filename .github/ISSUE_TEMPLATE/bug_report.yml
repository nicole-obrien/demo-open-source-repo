---
name: Bug report
description: Fill in this form to report it, and help us improve
title: '[Bug]: '
labels: type:bug

body:
  - type: markdown
    value: "## Reporting a bug"
  - type: markdown
    attributes:
      value: Thank you for helping us make [application name] better, by reporting a bug you have found. This issue may already be reported! Please search on the [issue tracker](https://github.com/nicole-obrien/demo-open-source-repo/issues) before creating one.
      value: This form is for bugs only and not for help or support using this application. Please visit the [help and support discussions forum](https://github.com/nicole-obrien/demo-open-source-repo/discussions/categories/help-support) or join our [discord](https://discord.iota.org/) for help."

  - type: textarea
    id: description
    attributes:
      label: Issue description
      description: Briefly describe the issue.
    validations:
      required: true
      
  - type: textarea
    id: expected_behaviour
    attributes:
      label: Expected behaviour
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual_behaviour
    attributes:
      label: Actual behaviour
      description: A concise description of what actually happened.
    validations:
      required: true

  - type: dropdown
    id: can_repro
    attributes:
      label: Can the issue reliably be reproduced?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true

  - type: textarea
    id: repro_steps
    attributes:
      label: Steps to reproduce the issue
      description: Explain how the maintainer can reproduce the issue.
      placeholder: |
        1.
        2.
        3.
        ...

  - type: textarea
    id: diagnostics
    attributes:
      label: Diagnostics
      description: Paste information that you see from the Diagnostics in the [App Name] menu.
      render: shell

  - type: textarea
    id: errors
    attributes:
      label: Errors
      description: Paste any errors that you see from the Error Log in the [App Name] menu.
      render: shell
    
  - type: checkboxes
    id: duplicate_declaration
    attributes:
      label: Duplicate declaration
      description: Please confirm that this is not a duplicate issue report.
      options:
        - label: I have searched the issues tracker for duplicates and there is none
          required: true
      
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
          

